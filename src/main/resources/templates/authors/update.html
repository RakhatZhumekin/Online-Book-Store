<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Update Author</title>
    <link rel="stylesheet" href="../css/form.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <h1>Update Author</h1>
    <div id="home">
        <a th:href="@{/authors}">Back to list</a>
    </div>
    <form th:action="@{/authors/update}" method="get" th:object="${author}">
        <input type="hidden" th:field="*{id}">
        <div class="form-group">
            <label>Name: </label>
            <input type="text" th:field="*{name}" th:errorclass="is-invalid">
            <div class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>

        <div class="form-group">
            <label>Birthday: </label>
            <input type="date" th:field="*{birthday}" th:errorclass="is-invalid">
            <div class="error" th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}">
            </div>
        </div>
        <button type="submit" class="btn btn-default">
            <span class="glyphicon glyphicon-save"></span> Save</button>
    </form>
</body>
</html>
