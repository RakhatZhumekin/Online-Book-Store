<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Authors</title>
    <link rel="stylesheet" href="../css/authors/list.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="links">
        <a th:href="@{/}">Main page</a>
        <a th:href="@{/authors/new}" sec:authorize="hasAuthority('admin')">Add new author</a>
    </div>
    <h1>All authors</h1>
    <table class="table table-hover">
        <thead>
            <tr>
                <td>ID</td>
                <td>Name</td>
                <td>Birthday</td>
            </tr>
        </thead>
        <tbody>
            <tr th:each="author: ${authors}">
                <td th:text="${author.id}">1</td>
                <td th:text="${author.name}">Bob</td>
                <td th:text="${#temporals.format(author.birthday, 'dd-MM-yyyy')}">12-11-2012</td>
                <td sec:authorize="hasAuthority('admin')"><a th:href="@{/authors/{id}(id=${author.id})}">Update</a></td>
                <td sec:authorize="hasAuthority('admin')"><a th:href="@{/authors/delete/{id}(id=${author.id})}">Delete</a></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
