<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="../css/form.css">
    <script src="../js/form.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <h1>New User</h1>
    <div id="home">
        <a th:href="@{/}">Back to home page</a>
    </div>
    <form th:action="@{/signup}" method="post" th:object="${user}">
        <div class="form-group">
            <label for="username">Username: </label>
            <input type="text" th:field="*{name}" th:errorclass="is-invalid" id="username" placeholder="username">
            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error"></div>
        </div>

        <input type="hidden" th:field="*{role}">

        <div class="form-group">
            <label for="password">Password: </label>
            <input type="password" th:field="*{password}" th:errorclass="is-invalid" id="password">
            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error"></div>
        </div>

        <div class="form-group">
            <input type="checkbox" onclick="showPassword()"> Show Password
        </div>

        <div>
            <p class="already">Already have an account?</p>
            <a th:href="@{/signup/login}" class="sign">Sign In</a>
        </div>

        <div class="button">
            <button type="submit" class="btn btn-default">Register</button>
        </div>
    </form>
</body>
</html>
