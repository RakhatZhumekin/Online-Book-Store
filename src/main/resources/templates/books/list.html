<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body>
    <h1>All books</h1>
    <a th:href="@{/}">Main page</a>
    <a th:href="@{/books/new}" sec:authorize="hasAuthority('admin')">Add new book</a>
    <table>
        <tr>
            <td>ID</td>
            <td>Name</td>
            <td>Author</td>
            <td>Section</td>
            <td>Language</td>
            <td>Price</td>
            <td>Quantity</td>
            <td>Status</td>
        </tr>
        <tr th:each="book: ${books}">
            <td th:text="${book.id}">1</td>
            <td th:text="${book.name}">Bob</td>
            <td th:text="${book.author.name}">Picasso</td>
            <td th:text="${book.section.name}"></td>
            <td th:text="${book.language.name}"></td>
            <td th:text="${book.price}"></td>
            <td th:text="${book.quantity}"></td>
            <td th:text="${book.status.name}"></td>
            <td sec:authorize="hasAuthority('admin')"><a th:href="@{/books/{id}(id=${book.id})}">Update</a></td>
            <td sec:authorize="hasAuthority('admin')"><a th:href="@{/books/delete/{id}(id=${book.id})}">Delete</a></td>
        </tr>
    </table>
</body>
</html>
