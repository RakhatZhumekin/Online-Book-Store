<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
    <link rel="stylesheet" href="../css/books/list.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="links">
        <a th:href="@{/}">Main page</a>
        <a th:href="@{/books/new}" sec:authorize="hasAuthority('admin')">Add new book</a>
    </div>
    <h1>All books</h1>
    <table class="table table-hover">
        <thead>
            <tr>
                <td>ID</td>
                <td>Name</td>
                <td>Author</td>
                <td>Section</td>
                <td>Language</td>
                <td>Price</td>
                <td>Quantity</td>
                <td>Status</td>
            </tr>
        </thead>
        <tbody>
            <tr th:each="book: ${books}">
                <td th:text="${book.id}">1</td>
                <td th:text="${book.name}">Bob</td>
                <td th:text="${book.author.name}">Picasso</td>
                <td th:text="${book.section.name}"></td>
                <td th:text="${book.language.name}"></td>
                <td th:text="${book.price}"></td>
                <td th:text="${book.quantity}"></td>
                <td th:text="${book.status.name}"></td>
                <td sec:authorize="hasAuthority('admin')"><a th:href="@{/books/{id}(id=${book.id})}">Update</a></td>
                <td sec:authorize="hasAuthority('admin')"><a th:href="@{/books/delete(id=${book.id})}">Delete</a></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
